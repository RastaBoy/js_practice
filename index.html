<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice</title>
    <link rel="stylesheet" href="css/nullItAll.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <header>
        <div class="navpanel__body">
            <div class="nav__item">
                <div class="logo"></div>
            </div>
            <div class="nav__item">
                <div class="nav__title">
                    <span>JavaScript</span> 
                    Training
                </div>
            </div>
            <div class="nav__item">
                <div class="nav__button">
                    <a href="#">Modale</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="cards__container">
                <div class="card">
                    <div class="card__title">
                        <h2>Форма регистрации</h2>
                    </div>
                    <form action="submit">
                        <div class="form__item">
                            <label for="name">Имя:</label>
                            <input type="text" placeholder="Олег">
                        </div>
                        <div class="form__item">
                            <label for="surname">Фамилия:</label>
                            <input type="text" placeholder="НеОлег">
                        </div>
                        <div class="form__item">
                            <label for="nickname">Псевдоним:</label>
                            <input type="text" placeholder="Дуглас-макДуглас">
                        </div>
                        <div class="form__item">
                            <label for="password">Пароль:</label>
                            <input type="password">
                        </div>
                        <div class="form__item">
                            <label for="repassword">Повторите пароль:</label>
                            <input type="password">
                        </div>
                        <div class="form__item">
                            <label for="gender">Выберите пол:</label>
                            <input type="radio" name="gender" value="rad1"><span>Мужской</span>
                            <input type="radio" name="gender" value="rad2"><span>Женский</span>
                            <input type="radio" name="gender" value="rad3"><span>Не определился</span>
                        </div>
                        <div class="form__item">
                            <button>Отправить</button>
                        </div>
                    </form>
                </div>
                <div class="card">
                    Тут что-то будет...
                </div>
                <div class="card">
                    Тут что-то будет...
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer__body">
            Какой убогий дезигн
        </div>
    </footer>

    <script src="scripts/functions.js"></script>
</body>
</html>
